  <script defer="" src="./React App_files/bundle.js"></script><style>* {   /*배경 화면에 꽉 채우기 */
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

.login-container {  /*로그인 박스 위치*/
    width: 100%;
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin-top: -40px;
  }
  .login-container::before {  /*어두워 보이는 배경 필터*/
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100vh;
    height: 100vh;
    background: rgba(0, 0, 0, 0.6);
  }

  .netflix-logo {
    position: fixed;
    top: 1%;
    left: 3%;
    width: 90px;
    height: 50px;
  }
  @media (max-width: 768px) {
    .netflix-logo {
      width: 90px; 
      top: 15px;
      left: 15px;
    }
  }
  
  @media (max-width: 480px) {
    .netflix-logo {
      width: 60px;
      top: 10px;
      left: 10px;
    }
  }
  .login-box {
    position: relative;
    background: rgba(0, 0, 0, 0.7);
    padding: 50px;
    width: 450px;
    height: 709px;
    color: white;
    display: flex;
    flex-direction: column;
    border-radius: 4px;
    align-items: center;
  }
  
  .login-input {
    padding: 12px;
    margin: 8px 0;
    width: 322px;
    height: 56px;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #ffffff;
    border-radius: 4px;
    color: white;
  }
  
  .login-button {
    background: #e50914;
    width: 322px;
    height: 40px;
    border: none;
    padding: 12px;
    margin: 12px 0;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    align-items: center;
  }

 .login-text {
  align-self: center; /*부모 컨테이너 안에서 중앙 배치*/
  text-align: left; /*부모 컨테이너 안에서 왼쪽으로 이동 배치될 수 있게 조작*/
  width: 322px;
  margin-bottom: 20px;
  font-size: 30px;
  font-weight: bold;
  display: block;
 }
  .divider {
    text-align: center;
    font-weight: 400;
    margin: 10px 0;
    font-size: 16px;
    color: #ffffffB3;       
    margin-top: 2px;
  }
  
  .code-login {
    width: 322px;
    height: 40px;
    background: #303030;
    border-color: rgba(0, 0, 0, 0);
    color: white;
    padding: 10px;
    border: none;
    margin-bottom: 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  
  .forgot {
    font-size: 13px;
    color: #bbb;
    cursor: pointer;
    margin-bottom: 50px;
  }
  
  .save-info {
    display: flex;
    align-items: center;
    font-size: 16px;
    color: #ffffff;
    margin-bottom: 18px;
  }
  
  .save-info input {
    margin-right: 8px;
  }

  .captcha-info {
    font-size:  13px;
    color: #bbb;
    margin-top: 15px;
    line-height: 1.6;
    word-break: keep-all;
  }

  .learn-more {
    font-size: 13px;
    color: #3498db;
    text-decoration: underline;
    margin-top: 5px;
    display: inline-block;
  }
